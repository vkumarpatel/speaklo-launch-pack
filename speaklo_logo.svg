<!-- Speaklo logo SVG: save as speaklo_logo.svg -->
<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="1024" viewBox="0 0 1024 1024">
  <defs>
    <linearGradient id="g1" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#00BFFF"/>
      <stop offset="100%" stop-color="#A6F4DC"/>
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="#ffffff"/>
  <!-- speech bubble circle -->
  <g transform="translate(128,128)">
    <circle cx="384" cy="256" r="256" fill="url(#g1)" />
    <!-- stylized S -->
    <path d="M240 220 C240 140 380 120 390 200 C400 280 260 300 260 380 C260 460 420 480 460 420" fill="none" stroke="#0A1F44" stroke-width="28" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- mic dot -->
    <circle cx="520" cy="420" r="18" fill="#0A1F44" />
  </g>
  <!-- wordmark -->
  <g transform="translate(0,720)">
    <text x="50%" y="50%" text-anchor="middle" font-family="Poppins, sans-serif" font-size="120" fill="#0A1F44" font-weight="700">Speaklo</text>
  </g>
</svg>
